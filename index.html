<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://threejs.org/build/three.js" charset="utf-8"></script>
    <script src="js/automaton.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title></title>
  </head>
  <body>
    <div id = "sidebar">
      <h1>Multidimensional Cellular Automata</h1>
      <label for="select-rules">Select a ruleset:</label>
      <select id="select-rules" name="ruleset">
        <option value="life-trad">Conway's Life (2333)</option>
        <option value="life-vn">Conway's Life (Von Neumann neighborhoods)</option>
        <option value="life-4555">Life 4555</option>
        <option value="life-4666">Life 4666</option>
        <option value="life-5766">Life 5766</option>
        <option value="life-6877">Life 6877</option>
      </select><br>
      <label for="input-size">Input size of cube:</label><br>
      <input type="number" id="input-size" value="20"><br>
      <label for="input-speed">Input cycle speed (ms):</label><br>
      <input type="number" id="input-speed" value="500">
      <br>
      <label for="cell-draw">Draw initial cells:</label>
      <label for="cell-draw-depth">Depth:</label><br>
      <button type="button" id="depth-minus">-</button><p id="lbl-depth">0</p><button type="button" id="depth-plus">+</button>
      <div id="cell-draw-wrapper">
        <canvas id="cell-draw" width="200px" height="200px"/>
      </div>
      <br>
      <button type="button" id="btn-initialize">Initialize Stage</button>
      <button type="button" id="btn-start">Start!</button>
      <span id="stop-wrapper">
      <button type="button" id="btn-stop">Stop</button>
      </span>
    </div>
  </body>
</html>
