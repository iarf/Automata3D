<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://threejs.org/build/three.js" charset="utf-8"></script>
    <script src="js/automaton.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title></title>
  </head>
  <body>
    <div id = "sidebar">
      <h1>3D Cellular Automata</h1>
      <label for="select-rules">Select neighborhoods:</label>
      <select id="select-rules" name="ruleset">
        <option value="life-moore">Moore Neighborhoods</option>
        <option value="life-neumann">Von Neumann Neighborhoods</option>
      </select><br>
      <label for="params">Input parameters <br><small>(E<sub>1</sub>, E<sub>2</sub>, F<sub>1</sub>, F<sub>2</sub>)</small></label><br>
      <input type="number" id="e1" class="param" value="2">
      <input type="number" id="e2" class="param" value="3">
      <input type="number" id="f1" class="param" value="3">
      <input type="number" id="f2" class="param" value="3"><br>
      <label for="input-size">Input size of cube:</label><br>
      <input type="number" id="input-size" value="20"><br>
      <label for="input-speed">Interval (ms):</label><br>
      <input type="number" id="input-speed" value="500">
      <br>
      <label for="cell-draw">Draw initial cells:</label>
      <label for="cell-draw-depth">Depth:</label><br>
      <button type="button" id="depth-minus">-</button><p id="lbl-depth">0</p><button type="button" id="depth-plus">+</button>
      <div id="cell-draw-wrapper">
        <canvas id="cell-draw" width="200px" height="200px"/>
      </div>
      <br>
      <button type="button" id="btn-initialize">Initialize</button>
      <button type="button" id="btn-start">Start</button>
      <span id="stop-wrapper">
      <button type="button" id="btn-stop">Stop</button>
      </span>
    </div>
  </body>
</html>
